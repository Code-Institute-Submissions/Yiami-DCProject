{% extends 'base.html' %} {% block content %}

<div class="container signContainer">
	<div class="row">
		<div class="col">
			<div class="signHeader">
				<h5 class="signTitle">Sign Up</h5>
			</div>
			<form method="POST" action="/signUp">
				<div class="form-group ">
					<label for="username">Username*</label>
					<input name="username" type="text" class="form-control" id="username" placeholder="Username" required>
	            </div>
					<div class="form-group">
						<label for="email">Email</label>
						<input name="email" type="email" class="form-control" id="email" placeholder="name@example.com" required>
	                </div>
						<div class="form-group">
							<label for="password">Password*</label>
							<input class="form-control" name="password" type="password" id="password" placeholder="Your password" required>
	                    </div>
                    <div class="col-auto">
							<button class="btn btn--sm btn--red" id="signUpBtn" type="submit">Sign Up</button>
                    </div>        
			</form>
		</div>
	</div>
</div>



{% endblock %}
