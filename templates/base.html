<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <title>Yiami</title>
</head>
<body>
<header>
    <div class="container-fluid navbar-menu">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-sm fixed-top navbar-light ">
                    <a href="{{url_for('main')}}" class="navbar-brand">Yiami<i class="fas fa-cookie-bite"></i></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-dropdown" aria-controls="menuDropdown" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                     </button>
                    <div id="menu-dropdown" class="navbar-collapse collapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active"><a class="nav-link text-uppercase" id="active" href="{{url_for('main')}}">Home</a></li>
                            <li class="nav-item"><a class="nav-link text-uppercase" href="{{url_for('get_recipes')}}">Recipes</a></li>
                            <li class="nav-item">
                             {% if session.user %}
                            <a class="nav-link text-uppercase" href="{{url_for('addRecipe')}}">Add your recipe!</a></li>
                            {% endif %}
                        </ul>
                        {% if session.user %}
							<a href="{{url_for('logOut')}}" class="btn btn--cta btn--red">Log Out</a>			
						{% else %}
						    <a href="{{url_for('logIn')}}" class="btn btn--cta btn--red">Sign in/up</a>
						{% endif %}
                    </div>
                </nav>
            </div>
        </div>
    </div>
  </header>  
<!-- Flash Messages -->
 {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-light alert-dismissible fade show" role="alert">
             <h6 class="alert-{{category}}">{{ message }}</h6>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
             <span aria-hidden="true">&times;</span>
          </button> 
     </div>      
{% endfor %}            

 
    {% block content %} {% endblock %}
    
<!--Icons Container -->
   <footer class="container-fluid">
        <div id="footer" class="row">
            <div class="col icons text-center">
                <a href="https://gr.pinterest.com/ednashuli/recipes/" target="_blank"><i class="fab fa-pinterest-p"></i></a>
                <a href="https://www.facebook.com/uchihaedna" target="_blank"><i class="fab fa-facebook"></i></i></a>
                <a href="https://www.instagram.com/dido_edna/?hl=el" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/jquery.js')}}"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
</body>
</html>
